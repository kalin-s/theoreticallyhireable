title: "Theoretically Hireable"
description: "Field notes and essays from a working life."
url: "https://kalin-s.github.io"
baseurl: "/theoreticallyhireable"

language: "en"

# Theme
remote_theme: pages-themes/minimal@latest

# Supported plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

# Essays collection
collections:
  essays:
    output: true
    permalink: /theoreticallyhireable/:collection/:title/

# Include assets folder
include:
  - assets

# Default layout for essays
defaults:
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"
